<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>augmented-ui - Tomorrow's web design.</title>
    <link rel="stylesheet" type="text/css" href="./augmented.css">
    <script type="module">
      import PropJockey from "https://unpkg.com/propjockey@0.0.3/src/propjockey.js"

      const noopSlide = x => x
      const classNameSetter = (obj, propName, newVal, prop) => {
        if (prop.__oldValue !== newVal) {
          prop.__oldValue && obj.classList.remove(...prop.__oldValue.split(" "))
          prop.__oldValue = newVal
          newVal && obj.classList.add(...newVal.split(" "))
        }
      }
      const objPropChangedSetter = (obj, propName, newVal, prop) => {
        if (prop.__oldValue !== newVal) {
          prop.__oldValue = newVal
          obj[propName] = newVal
        }
      }

      const step1End = 3000
      const step2End = 7000
      const introAnimation = new PropJockey({
        repeat: () => true,
        repeatDelay: () => 4000,
        props: {
          presentationAugs: {
            slide: noopSlide,
            setter: classNameSetter,
            keyframes: [
              { position: 0, value: "sadNormalDiv", ease: "ease.step-start" },
              { position: step1End, value: "augmented bordered insetBg", ease: "ease.step-start" }
            ]
          },
          tlAug: {
            slide: noopSlide,
            setter: classNameSetter,
            keyframes: [
              { position: 0, value: "", ease: "ease.step-start" },
              { position: step1End, value: "tlClip", ease: "ease.step-start" },
              { position: step2End, value: "tlRound", ease: "ease.step-start" }
            ]
          },
          trAug: {
            slide: noopSlide,
            setter: classNameSetter,
            keyframes: [
              { position: 0, value: "", ease: "ease.step-start" },
              { position: step1End, value: "trRound", ease: "ease.step-start" },
              { position: step2End, value: "trNotchX", ease: "ease.step-start" }
            ]
          },
          brAug: {
            slide: noopSlide,
            setter: classNameSetter,
            keyframes: [
              { position: 0, value: "", ease: "ease.step-start" },
              { position: step1End, value: "brNotchY", ease: "ease.step-start" },
              { position: step2End, value: "brRound", ease: "ease.step-start" }
            ]
          },
          blAug: {
            slide: noopSlide,
            setter: classNameSetter,
            keyframes: [
              { position: 0, value: "", ease: "ease.step-start" },
              { position: step1End, value: "blRound", ease: "ease.step-start" },
              { position: step2End, value: "blClip", ease: "ease.step-start" }
            ]
          },
          innerHTML: {
            slide: noopSlide,
            setter: objPropChangedSetter,
            keyframes: [
              { position: 0, value: "This is your &lt;div&gt;", ease: "ease.step-start" },
              { position: step1End, value: "This is your &lt;div&gt; augmented", ease: "ease.step-start" },
              { position: step2End, value: "Get augmented.<br>augmented-ui<br><span style='font-size: 14px;'>(animation test)</span>", ease: "ease.step-start" }
            ]
          }
        }
      })
      introAnimation.play(document.getElementById("demoEl"))

      // chrome near plane clipping bug that causes the bad/broken render on a few frames of a couple elements close to the "camera"
      // https://bugs.chromium.org/p/chromium/issues/detail?id=224618
      const pjdAnimationPropContainer = document.getElementById("propjockeyDOMinionM")
      const loopTime = 25000
      const pjdAnimation3D = new PropJockey({
        repeat: () => true,
        defaultEase: "ease.linear",
        defaultSetter: "setter.element.cssVar.unit",
        props: {
          "--pjAnimVar1":  { unit: "deg", keyframes: [ { position: 0, value:   1 + 359 }, { position: loopTime, value:   1       } ] },
          "--pjAnimVar2":  { unit: "deg", keyframes: [ { position: 0, value: 181 + 359 }, { position: loopTime, value: 181       } ] },
          "--pjAnimVar3":  { unit: "deg", keyframes: [ { position: 0, value:  92       }, { position: loopTime, value:  92 + 359 } ] },
          "--pjAnimVar4":  { unit: "deg", keyframes: [ { position: 0, value: -94       }, { position: loopTime, value: -94 + 359 } ] },
          "--pjAnimVar5":  { unit: "deg", keyframes: [ { position: 0, value: 183 + 359 }, { position: loopTime, value: 183       } ] },
          "--pjAnimVar6":  { unit: "deg", keyframes: [ { position: 0, value:   2       }, { position: loopTime, value:   2 + 359 } ] },
          "--pjAnimVar7":  { unit: "deg", keyframes: [ { position: 0, value:   6       }, { position: loopTime, value:   6 + 359 } ] },
          "--pjAnimVar8":  { unit: "deg", keyframes: [ { position: 0, value: 185 + 359 }, { position: loopTime, value: 185       } ] },
          "--pjAnimVar9":  { unit: "deg", keyframes: [ { position: 0, value:   8       }, { position: loopTime, value:   8 + 359 } ] },
          "--pjAnimVar10": { unit: "deg", keyframes: [ { position: 0, value:  91 + 359 }, { position: loopTime, value:  91       } ] },
        }
      })
      pjdAnimation3D.play(pjdAnimationPropContainer)
    </script>

      body {

        width: 100%;
        height: 100%;

        max-height: calc(var(--clientWidth) * 9px / 16);

        left: 0px;

      }

      }

      .test {
        text-align: center;
        display: inline-block;
        box-sizing: border-box;
        height: 220px;
        width: 530px;
        padding: 70px;
        font-size: 35px;
        font-family: serif;
        text-shadow: 0px 0px 32px #000000CC;
        color: white;
        --borderBg: linear-gradient(to bottom right, #333726, #ffd700, #333726);
        --insetBg: linear-gradient(to left, #ff2, #ffd700 25%);
        --brHeight: 110px;
      }
      .sadNormalDiv {
        background: #9b9988;
      }

      .header-gap {
        height: var(--headerHeight, 1080px);
        width: 100%;
        pointer-events: none;
      }

      .section-1 {

      }
